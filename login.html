<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login - RestoFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-md">
        
        <h4 class="text-2xl font-bold text-center text-gray-700 mb-6">Login RestoFlow</h4>
        <form id="login-form">
            <div class="mb-4">
                <label for="username" class="block text-gray-600">Username</label>
                <input type="text" id="username" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-emerald-500" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-600">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-1 focus:ring-emerald-500" required>
            </div>
            <div id="error-message" class="text-red-500 text-sm mb-4 text-center"></div>
            <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-emerald-500 rounded-lg hover:bg-emerald-600">
                Login
            </button>
        </form>
    </div>

    <script>
        const API_URL = 'api.php';
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}?action=login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const result = await response.json();

                if (result.success) {
                    // Redirect ke index.php setelah login berhasil
                    window.location.href = 'index.php';
                } else {
                    errorMessage.textContent = result.message || 'Login gagal.';
                }
            } catch (error) {
                errorMessage.textContent = 'Tidak dapat terhubung ke server.';
            }
        });
    </script>
</body>
</html>

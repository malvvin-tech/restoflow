<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan - RestoFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-8">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Laporan Penjualan</h1>
                <p class="text-gray-500">Ringkasan transaksi yang telah lunas.</p>
            </div>
             <button id="print-report-btn" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 h-10">Cetak Laporan</button>
        </header>

        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Filter Laporan</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
                <div>
                    <label for="start-date" class="block text-sm font-medium text-gray-700">Tanggal Mulai</label>
                    <input type="date" id="start-date" name="start-date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="end-date" class="block text-sm font-medium text-gray-700">Tanggal Selesai</label>
                    <input type="date" id="end-date" name="end-date" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm">
                </div>
                <button id="filter-btn" class="bg-emerald-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-emerald-600 h-10">Terapkan Filter</button>
            </div>
        </div>


        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold text-gray-500">Total Pendapatan</h3>
                <p id="summary-total-revenue" class="text-3xl font-bold text-emerald-600 mt-2">Rp 0</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-lg font-semibold text-gray-500">Jumlah Transaksi</h3>
                <p id="summary-total-transactions" class="text-3xl font-bold text-gray-700 mt-2">0</p>
            </div>
        </div>

        <div id="report-content" class="bg-white p-6 rounded-lg shadow">
            <h2 id="report-title" class="text-xl font-bold text-gray-800 mb-4">Detail Transaksi</h2>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="p-3 text-left text-xs font-medium text-gray-500">Tanggal</th>
                            <th class="p-3 text-left text-xs font-medium text-gray-500">ID Pesanan</th>
                            <th class="p-3 text-left text-xs font-medium text-gray-500">No. Meja</th>
                            <th class="p-3 text-left text-xs font-medium text-gray-500">Metode Bayar</th>
                            <th class="p-3 text-right text-xs font-medium text-gray-500">Total</th>
                        </tr>
                    </thead>
                    <tbody id="report-table-body" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        const API_URL = 'api.php';

        function formatCurrency(number) {
            return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(number);
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('id-ID', { day: '2-digit', month: 'long', year: 'numeric' });
        }

        function setDefaultDates() {
            const today = new Date();
            const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
            const lastDayOfMonth = new Date(today.getFullYear(), today.getMonth() + 1, 0);

            // Format YYYY-MM-DD
            document.getElementById('start-date').value = firstDayOfMonth.toISOString().split('T')[0];
            document.getElementById('end-date').value = lastDayOfMonth.toISOString().split('T')[0];
        }

        async function loadSalesReport() {
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;

            if (!startDate || !endDate) {
                alert("Harap tentukan tanggal mulai dan tanggal selesai.");
                return;
            }

            const tableBody = document.getElementById('report-table-body');
            tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-gray-500">Memuat data...</td></tr>`;

            try {
                const response = await fetch(`${API_URL}?action=get_sales_report&start_date=${startDate}&end_date=${endDate}`);
                const reportData = await response.json();

                if (reportData.success) {
                    populateReport(reportData.data);
                } else {
                    tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-gray-500">${reportData.message}</td></tr>`;
                }
            } catch (error) {
                console.error("Gagal memuat laporan:", error);
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-red-500">Tidak dapat terhubung ke server.</td></tr>`;
            }
        }

        function populateReport(data) {
            const tableBody = document.getElementById('report-table-body');
            document.getElementById('report-title').textContent = `Detail Transaksi (${formatDate(document.getElementById('start-date').value)} - ${formatDate(document.getElementById('end-date').value)})`;
            
            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-gray-500">Belum ada data penjualan pada rentang waktu ini.</td></tr>`;
                document.getElementById('summary-total-revenue').textContent = formatCurrency(0);
                document.getElementById('summary-total-transactions').textContent = 0;
                return;
            }

            let totalRevenue = 0;
            tableBody.innerHTML = data.map(trx => {
                totalRevenue += parseFloat(trx.total);
                return `
                    <tr>
                        <td class="p-3 text-sm">${new Date(trx.payment_date).toLocaleString('id-ID')}</td>
                        <td class="p-3 text-sm font-semibold">#${trx.order_id}</td>
                        <td class="p-3 text-sm">${trx.table_number}</td>
                        <td class="p-3 text-sm">${trx.method}</td>
                        <td class="p-3 text-sm text-right font-medium">${formatCurrency(trx.total)}</td>
                    </tr>
                `;
            }).join('');

            document.getElementById('summary-total-revenue').textContent = formatCurrency(totalRevenue);
            document.getElementById('summary-total-transactions').textContent = data.length;
        }

        function printReport() {
            const reportContent = document.getElementById('report-content').innerHTML;
            const summaryRevenue = document.getElementById('summary-total-revenue').textContent;
            const summaryTransactions = document.getElementById('summary-total-transactions').textContent;

            const printHtml = `
                <html><head><title>Laporan Penjualan</title>
                <script src="https://cdn.tailwindcss.com"><\/script>
                <style> body { font-family: 'Inter', sans-serif; } </style>
                </head><body>
                <div class="p-8">
                    <h1 class="text-2xl font-bold mb-4">Laporan Penjualan</h1>
                    <div class="grid grid-cols-2 gap-4 mb-6">
                        <div class="border p-4 rounded-lg">
                            <h3 class="text-md text-gray-500">Total Pendapatan</h3>
                            <p class="text-2xl font-bold">${summaryRevenue}</p>
                        </div>
                        <div class="border p-4 rounded-lg">
                            <h3 class="text-md text-gray-500">Jumlah Transaksi</h3>
                            <p class="text-2xl font-bold">${summaryTransactions}</p>
                        </div>
                    </div>
                    ${reportContent}
                </div>
                </body></html>`;

            const printWindow = window.open('', '', 'height=800,width=1000');
            printWindow.document.write(printHtml);
            printWindow.document.close();
            printWindow.focus();
            // Menunggu Tailwind CSS dimuat sebelum mencetak
            setTimeout(() => {
                printWindow.print();
            }, 1000);
        }

        // Event Listeners
        document.getElementById('filter-btn').addEventListener('click', loadSalesReport);
        document.getElementById('print-report-btn').addEventListener('click', printReport);
        document.addEventListener('DOMContentLoaded', () => {
            setDefaultDates();
            loadSalesReport();
        });
    </script>
</body>
</html>
